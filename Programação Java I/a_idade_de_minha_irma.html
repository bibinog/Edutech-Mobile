<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var minhaIdade = 16;
    var idadeIrma = 13;

    mostra("Nossa diferença de idade é " + (minhaIdade - idadeIrma) + " anos");
    pulaLinha();
</script>
